<!DOCTYPE html>
<html>
    <head>
        <title>Conditionals</title>
    </head>
    <body>
        <p th:if="${sales>50}">Sales are Good</p>  
        <p th:unless="${sales>50}">Sales are bad</p>   
        <p th:text="${sales2>50} ? 'sales2 are good':'sales2 are bad'"></p>  
        <div th:switch="${product}">
            <p th:case="'chair'">50 dollars</p>
            <p th:case="'table'">50 dollars</p>
            <p th:case="*">no match</p>
        </div>
    </body>
</html>
